        async function connectWallet() {
            if (typeof window.ethereum !== "undefined") {
                console.log("Ethereum provider detected");

                try {
                    // Request access to the user's Ethereum account
                    await window.ethereum.request({ method: "eth_requestAccounts" });

                    // Initialize provider and signer using Web3Provider
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();

                    const userAddress = await signer.getAddress(); // Get wallet address
                    console.log("Connected address:", userAddress);

                    // Check the network
                    const network = await provider.getNetwork();
                    console.log("Network connected:", network.name);

                    // Initialize the contract with the signer
                    tokenContract = new ethers.Contract(contractAddress, tokenABI, signer);

                    console.log("Wallet connected successfully");
                    document.getElementById("mineButton").disabled = false; // Enable the mine button
                } catch (error) {
                    console.error("Error connecting wallet:", error);

                    if (error.code === 4001) {
                        alert("Connection request was rejected by the user.");
                    } else if (error.message.includes("MetaMask not installed")) {
                        alert("Please install MetaMask or another Ethereum wallet extension.");
                    } else {
                        alert("Error connecting wallet. Please check your MetaMask settings.");
                    }
                }
            } else {
                alert("Ethereum provider not found. Please install MetaMask or another Ethereum wallet extension.");
            }
        }

        // Function to mine the token
        async function mineToken() {
            try {
                const tx = await tokenContract.mine(); // Call the mine function on the contract
                console.log("Mining transaction sent:", tx);
                await tx.wait(); // Wait for transaction to be mined
                alert("Token mined successfully!");
            } catch (err) {
                console.error("Error mining token:", err);
                alert("Error mining token. Please try again.");
            }
